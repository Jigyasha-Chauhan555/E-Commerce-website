<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Bag | AuraThreads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .discounted { color: #d9534f; font-weight: bold; }
    .original-price { text-decoration: line-through; color: #888; }
    .payment-icons i { font-size: 1.8rem; margin-right: 10px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary"
		style="background-color: #e3f2fd;" data-bs-theme="light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/index">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/saree">Saree</a></li>
					<li class="nav-item"><a class="nav-link" href="/suit">Kurti</a></li>
					<li class="nav-item"><a class="nav-link" href="/tshirt">T-Shirt</a>
					</li>
				</ul>


				<!-- Search Icon Trigger -->

				<button class="nav-link" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#searchOffcanvas" aria-controls="searchOffcanvas">
					<i class="bi bi-search" style="padding: 30px;"></i>
				</button>



				<!-- Icons -->

				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item me-3"><a class="nav-link" href="/wishlist"
						title="Wishlist"><i class="bi bi-heart"></i>
					</a>
					</li>
					<li class="nav-item me-3"><a class="nav-link" href="/cart" title="View Cart"><i
							class="bi bi-bag"></i></a></li>
					<li class="nav-item"><a href="#" class="nav-link"
						data-bs-toggle="modal" data-bs-target="#signinModal"
						title="Sign In"> <i class="bi bi-person fs-5"></i>
					</a></li>

				</ul>

			</div>
		</div>
	</nav>


<!-- Shopping Bag Section -->
<div class="container mt-5 mb-5">
  <h2 class="mb-4">Shopping Bag</h2>

  <!-- IF CART IS EMPTY -->
  <!-- <p class="text-muted">Your shopping bag is empty.</p> -->

  <div class="row">
    <!-- Cart Items -->
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/images/saree1.jpg" class="img-fluid rounded-start" alt="Product">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Elegant Silk Saree</h5>
              <p class="card-text mb-1">
                <span class="discounted">₹3,999</span>
                <span class="original-price ms-2">₹5,499</span>
                <span class="badge bg-danger ms-2">27% OFF</span>
              </p>
              <p class="card-text"><small class="text-muted">Qty: 1</small></p>
              <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Repeat above block for multiple products -->
    </div>

    <!-- Summary + Payment -->
    <div class="col-md-4">
      <div class="card p-3">
        <h5 class="mb-3">Order Summary</h5>
        <div class="d-flex justify-content-between">
          <span>Subtotal</span>
          <span>₹3,999</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Discount</span>
          <span>-₹1,500</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold">
          <span>Total</span>
          <span>₹2,499</span>
        </div>
        <button class="btn btn-primary w-100 mt-3">Proceed to Payment</button>
        <div class="payment-icons text-center mt-3">
          <i class="bi bi-visa"></i>
          <i class="bi bi-credit-card"></i>
          <i class="bi bi-google"></i>
          <i class="bi bi-paypal"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center p-4 bg-light">
  <p>&copy; 2025 AuraThreads. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
